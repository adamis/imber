<!-- Update View -->
	
	<!-- Content -->

	<div id="gz-content" class="dv-f-r">
	
		<p class="dv-mt-mdpi dv-mr-hdpi dv-mb-mdpi dv-ml-hdpi gz-gray">
		
			<one(titles)>
			
				<gz>menus.menu</gz> >

				<gz>screens.screen</gz> > 
				
				<span class="gz-black gz-bold">
				
					Update
					
				</span>
				
			</one>	
				
		</p>
		
		<one(users)>

			<!-- Form -->
				
			<form id="gz-form" class="dv-f-l dv-ml-hdpi dv-pt-ldpi">
			
				<!-- User -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">User</div>

				</div>

				<div class="gz-block dv-f-l">
					
					<input class="gz-textbox-mdpi dv-f-l dv-mt-ldpi" type="text" 
							name="users.user" value="<gz>users.user</gz>">
							
				</div>

				<!-- Theme -->
		
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Theme</div> 
					
				</div>
				
				<div class="gz-block dv-f-l">

					<select id="users.themes" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required"
							onclick="showScreen(this.id, '');" 
							onkeydown="showScreenEvent(this.id, '', event);">
					
						<option value="<gz>users.theme</gz>" selected>
			
							<gz>themes.theme</gz>
		
						</option>	
					
					</select>
				
				</div>	
				
				<!-- Password -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Current password</div>
					
				</div>

				<div class="gz-block dv-f-l">
					
					<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi" type="password" 
							name="users.current_password" value="">
							
				</div>	
				
				<!-- Password -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">New password</div>
					
				</div>

				<div class="gz-block dv-f-l">
					
					<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi" type="password" 
							name="users.new_password" value="">
				
				</div>	
				
				<!-- Action -->

				<div class="gz-button dv-f-l dv-mt-mdpi dv-mr-hdpi dv-mb-xdpi">

					<a id="users.create" href="#" class="gz-tooltip"
							onclick="request('my_account', 'update'); return false;">

						<img src="@_ROOT/res/img/ldpi/ok.png" />

						<span class="gz-span-top-right @_THEME">

							@_LAN_CONFIRM

						</span>

					</a>		

				</div>
				
				<!-- Cancel -->
				
				<div class="gz-button dv-f-l dv-mt-mdpi dv-mb-xdpi">

					<a href="#" class="gz-tooltip" onclick="goToTable(gz_home); return false;">

						<img src="@_ROOT/res/img/ldpi/cancel.png"/>
						
						<span class="gz-span-top-right @_THEME">

							@_LAN_CANCEL

						</span>

					</a>

				</div>
					
			</form>
		
		</one>

	</div>
