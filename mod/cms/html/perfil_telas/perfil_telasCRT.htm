<!-- Create View -->
	
	<!-- Content -->

	<div id="gz-content" class="dv-f-r">
	
		<p class="dv-mt-mdpi dv-mr-xdpi dv-mb-mdpi dv-ml-xdpi gz-gray">
		
			<one(titles)>
			
				<gz>menus.menu</gz> /

				<gz>telas.tela</gz> / 
				
				<span class="gz-black gz-bold">
				
					Create
					
				</span>
				
			</one>	
				
		</p>
	
		<!-- Form -->

		<form id="gz-form" class="dv-f-l dv-ml-xdpi dv-pt-ldpi">
					
			<!-- Perfil -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Perfil</div> 
			
			</div>
			
			<div class="gz-block dv-f-l">

				<select id="perfil_telas.perfis" class="gz-select-ldpi dv-f-l dv-mt-ldpi gz-required"
					onclick="showScreen(this.id, '');" 
					onkeydown="showScreenEvent(this.id, '', event);"></select>
					
				<div id="perfil_telas.perfis.option" class="gz-option-ldpi dv-f-l"></div>
					
			</div>
					
			<!-- Permissao -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Permissao</div> 
			
			</div>
			
			<div class="gz-block dv-f-l">

				<select id="perfil_telas.permissoes" class="gz-select-ldpi dv-f-l dv-mt-ldpi gz-required"
					onclick="showScreen(this.id, '');" 
					onkeydown="showScreenEvent(this.id, '', event);"></select>
					
				<div id="perfil_telas.permissoes.option" class="gz-option-ldpi dv-f-l"></div>
					
			</div>
					
			<!-- Tela -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Tela</div> 
			
			</div>
			
			<div class="gz-block dv-f-l">

				<select id="perfil_telas.telas" class="gz-select-ldpi dv-f-l dv-mt-ldpi gz-required"
					onclick="showScreen(this.id, '');" 
					onkeydown="showScreenEvent(this.id, '', event);"></select>
					
				<div id="perfil_telas.telas.option" class="gz-option-ldpi dv-f-l"></div>
					
			</div>

			<!-- Ok -->

			<div class="gz-button dv-f-l dv-mt-mdpi dv-mr-hdpi dv-mb-xdpi">

				<a href="#" onclick="request('perfil_telas', 'create'); return false;" class="gz-tooltip">

					<img src="@_ROOT/res/img/ldpi/ok.png" />

					<span class="gz-span-top-right @_THEME">

						@_LAN_CONFIRM

					</span>

				</a>

			</div>
			
			<!-- Cancel -->
			
			<div class="gz-button dv-f-l dv-mt-mdpi dv-mb-xdpi">

				<a href="#" onclick="cancel(); return false;" class="gz-tooltip">

					<img src="@_ROOT/res/img/ldpi/cancel.png" />

					<span class="gz-span-top-right @_THEME">

						@_LAN_CANCEL

					</span>

				</a>

			</div>
				
		</form>
	
	</div>
