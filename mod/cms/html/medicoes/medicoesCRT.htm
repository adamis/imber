<!-- Create View -->
	
	<!-- Content -->

	<div id="gz-content" class="dv-f-r">
	
		<p class="dv-mt-mdpi dv-mr-xdpi dv-mb-mdpi dv-ml-xdpi gz-gray">
		
			<one(titles)>
			
				<gz>menus.menu</gz> /

				<gz>telas.tela</gz> / 
				
				<span class="gz-black gz-bold">
				
					Create
					
				</span>
				
			</one>	
				
		</p>
	
		<!-- Form -->

		<form id="gz-form" class="dv-f-l dv-ml-xdpi dv-pt-ldpi">
						
			<!-- Data_hora -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Data/ hora</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi gz-datetime" type="text" 
						id="medicoes.data_hora" name="medicoes.data_hora" value="@_DATETIME">
				
			</div>
			
			<!-- Humidade_ar -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Humidade do ar</div>
				
				<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Press√£o do ar</div>
				
				<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Temperatura do ar</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi gz-double" type="text" 
						id="medicoes.humidade_ar" name="medicoes.humidade_ar" value="">
						
				<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi gz-double" type="text" 
						id="medicoes.pressao_ar" name="medicoes.pressao_ar" value="">

				<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi gz-double" type="text" 
						id="medicoes.temperatura_ar" name="medicoes.temperatura_ar" value="">
				
			</div>	
						
			<!-- Altura_mar -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Altura do mar</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi gz-double" type="text" 
						id="medicoes.altura_mar" name="medicoes.altura_mar" value="">
				
			</div>
						
			<!-- Humidade_solo -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Humidade do solo</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi gz-double" type="text" 
						id="medicoes.humidade_solo" name="medicoes.humidade_solo" value="">
				
			</div>
			
			<!-- Ok -->

			<div class="gz-button dv-f-l dv-mt-mdpi dv-mr-hdpi dv-mb-xdpi">

				<a href="#" onclick="request('medicoes', 'create'); return false;" class="gz-tooltip">

					<img src="@_ROOT/res/img/ldpi/ok.png" />

					<span class="gz-span-top-right @_THEME">

						@_LAN_CONFIRM

					</span>

				</a>

			</div>
			
			<!-- Cancel -->
			
			<div class="gz-button dv-f-l dv-mt-mdpi dv-mb-xdpi">

				<a href="#" onclick="cancel(); return false;" class="gz-tooltip">

					<img src="@_ROOT/res/img/ldpi/cancel.png" />

					<span class="gz-span-top-right @_THEME">

						@_LAN_CANCEL

					</span>

				</a>

			</div>
				
		</form>
	
	</div>
