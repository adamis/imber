<!-- Update View -->
	
	<!-- Content -->

	<div id="gz-content" class="dv-f-r">
	
		<p class="dv-mt-mdpi dv-mr-xdpi dv-mb-mdpi dv-ml-xdpi gz-gray">
		
			<one(titles)>
			
				<gz>menus.menu</gz> /

				<gz>telas.tela</gz> / 
				
				<span class="gz-black gz-bold">
				
					Update
					
				</span>
				
			</one>	
				
		</p>
	
		<one(usuarios)>
	
			<!-- Form -->
				
			<form id="gz-form" class="dv-f-l dv-ml-xdpi dv-pt-ldpi">
						
				<!-- Usuario -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Usuario</div>

				</div>

				<div class="gz-block dv-f-l">
					
					<input class="gz-textbox-mdpi dv-f-l dv-mt-ldpi" type="text" 
							id="usuarios.usuario" name="usuarios.usuario" value="<gz>usuarios.usuario</gz>">
				
				</div>
						
				<!-- Email -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Email</div>

				</div>

				<div class="gz-block dv-f-l">
					
					<input class="gz-textbox-mdpi dv-f-l dv-mt-ldpi" type="text" 
							id="usuarios.email" name="usuarios.email" value="<gz>usuarios.email</gz>">
				
				</div>
						
				<!-- Senha -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Senha</div>

				</div>

				<div class="gz-block dv-f-l">
					
					<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi" type="text" 
							id="usuarios.senha" name="usuarios.senha" value="<gz>usuarios.senha</gz>">
				
				</div>
							
				<!-- Foto -->
				
				<div class="gz-block dv-f-l">
			
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Foto</div>
				
				</div>
				
				<div class="gz-block dv-f-l">
								
					<input type="file" id="upload" name="upload" class="gz-textbox-mdpi dv-f-l dv-mt-ldpi"
							onchange="imagePreview();">
					
				</div>
				
				<div class="gz-block dv-f-l">
								
					<img id="preview" width="270" class="dv-pb-mdpi"
							src="@_ROOT/res/img/mdpi/<gz>usuarios.foto</gz>" />
					
				</div>
					
				<!-- Status -->
		
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Status</div> 
					
				</div>
				
				<div class="gz-block dv-f-l">

					<select id="usuarios.status" class="gz-select-ldpi dv-f-l dv-mt-ldpi gz-required"
							onclick="showScreen(this.id, '');" 
							onkeydown="showScreenEvent(this.id, '', event);">
					
						<option value="<gz>usuarios.status</gz>" selected>
			
							<gz>status.status</gz>
		
						</option>	
					
					</select>
				
				</div>
					
				<!-- Perfil -->
		
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Perfil</div> 
					
				</div>
				
				<div class="gz-block dv-f-l">

					<select id="usuarios.perfis" class="gz-select-ldpi dv-f-l dv-mt-ldpi gz-required"
							onclick="showScreen(this.id, '');" 
							onkeydown="showScreenEvent(this.id, '', event);">
					
						<option value="<gz>usuarios.perfil</gz>" selected>
			
							<gz>perfis.perfil</gz>
		
						</option>	
					
					</select>
				
				</div>
					
				<!-- Tema -->
		
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Tema</div> 
					
				</div>
				
				<div class="gz-block dv-f-l">

					<select id="usuarios.temas" class="gz-select-ldpi dv-f-l dv-mt-ldpi gz-required"
							onclick="showScreen(this.id, '');" 
							onkeydown="showScreenEvent(this.id, '', event);">
					
						<option value="<gz>usuarios.tema</gz>" selected>
			
							<gz>temas.tema</gz>
		
						</option>	
					
					</select>
				
				</div>

				<!-- Ok -->

				<div class="gz-button dv-f-l dv-mt-mdpi dv-mr-hdpi dv-mb-xdpi">

					<a href="#" onclick="request('usuarios', 'update'); return false;" class="gz-tooltip">

						<img src="@_ROOT/res/img/ldpi/ok.png" />

						<span class="gz-span-top-right @_THEME">

							@_LAN_CONFIRM

						</span>

					</a>

				</div>
				
				<!-- Cancel -->
				
				<div class="gz-button dv-f-l dv-mt-mdpi dv-mb-xdpi">

					<a href="#" onclick="cancel(); return false;" class="gz-tooltip">

						<img src="@_ROOT/res/img/ldpi/cancel.png"/>
						
						<span class="gz-span-top-right @_THEME">

							@_LAN_CANCEL

						</span>

					</a>

				</div>
					
			</form>
			
		</one>
		
	</div>
