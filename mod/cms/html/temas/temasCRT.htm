<!-- Create View -->
	
	<!-- Content -->

	<div id="gz-content" class="dv-f-r">
	
		<p class="dv-mt-mdpi dv-mr-xdpi dv-mb-mdpi dv-ml-xdpi gz-gray">
		
			<one(titles)>
			
				<gz>menus.menu</gz> /

				<gz>telas.tela</gz> / 
				
				<span class="gz-black gz-bold">
				
					Create
					
				</span>
				
			</one>	
				
		</p>
	
		<!-- Form -->

		<form id="gz-form" class="dv-f-l dv-ml-xdpi dv-pt-ldpi">
						
			<!-- Tema -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Tema</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi" type="text" 
						id="temas.tema" name="temas.tema" value="">
				
			</div>
						
			<!-- Identificador -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Identificador</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi" type="text" 
						id="temas.identificador" name="temas.identificador" value="">
				
			</div>
						
			<!-- Cor_primaria -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Cor_primaria</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi" type="text" 
						id="temas.cor_primaria" name="temas.cor_primaria" value="">
				
			</div>
						
			<!-- Cor_secundaria -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Cor_secundaria</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi" type="text" 
						id="temas.cor_secundaria" name="temas.cor_secundaria" value="">
				
			</div>
						
			<!-- Cor_texto -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Cor_texto</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi" type="text" 
						id="temas.cor_texto" name="temas.cor_texto" value="">
				
			</div>
							
			<!-- Foto -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Foto</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<input type="file" id="upload" name="upload" class="gz-textbox-mdpi dv-f-l dv-mt-ldpi"
						onchange="imagePreview();">
				
			</div>
			
			<div class="gz-block dv-f-l">
							
				<img id="preview" width="270" src="..." class="dv-pb-mdpi" />
						
			</div>

			<!-- Ok -->

			<div class="gz-button dv-f-l dv-mt-mdpi dv-mr-hdpi dv-mb-xdpi">

				<a href="#" onclick="request('temas', 'create'); return false;" class="gz-tooltip">

					<img src="@_ROOT/res/img/ldpi/ok.png" />

					<span class="gz-span-top-right @_THEME">

						@_LAN_CONFIRM

					</span>

				</a>

			</div>
			
			<!-- Cancel -->
			
			<div class="gz-button dv-f-l dv-mt-mdpi dv-mb-xdpi">

				<a href="#" onclick="cancel(); return false;" class="gz-tooltip">

					<img src="@_ROOT/res/img/ldpi/cancel.png" />

					<span class="gz-span-top-right @_THEME">

						@_LAN_CANCEL

					</span>

				</a>

			</div>
				
		</form>
	
	</div>
